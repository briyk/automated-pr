# PR Agent Configuration for React + TypeScript Project

[pr_agent]
# General settings
language = "typescript"
framework = "react"
review_comment_lgtm = false
model = "gpt-4"
verbose = true

# Review settings
[pr_agent.review]
enable = true
review_file_extensions = [".ts", ".tsx", ".js", ".jsx", ".css", ".scss", "package.json", "vite.config.ts"]
exclude_patterns = ["dist/*", "node_modules/*", "*.test.*", "*.spec.*"]
max_files_to_review = 20
review_conventions = [
    "TypeScript best practices",
    "React hooks rules",
    "Component patterns",
    "Performance considerations"
]
enable_code_suggestions = true
suggestion_mode = "inline"

# Code suggestions
[pr_agent.suggest]
enable = true
inline_code_comments = true
auto_approve_suggestions = true
apply_suggestions = true
max_suggestions_per_file = 10
suggestion_confidence_threshold = 0.8

# Improvement suggestions
[pr_agent.improve]
enable = true
publish_suggestions_as_comments = true
auto_implement_suggestions = true
max_suggestions = 15

# Inline code review comments
[pr_agent.inline]
enable = true
comment_style = "suggestion"
suggest_code_improvements = true
auto_approve_safe_changes = true
max_comments_per_file = 20

# Description settings
[pr_agent.describe]
enable = true
add_original_user_description = true
publish_description_as_comment = false
description_template = """
## 🔄 Changes Overview
{overview}

## 🛠 Technical Details
{technical_details}

## 🧪 Testing Done
{testing_details}

## 📝 PR Checklist
- [ ] TypeScript types are properly defined
- [ ] Components follow React best practices
- [ ] Unit tests are included where necessary
- [ ] Performance implications considered
- [ ] Documentation updated

## 🔍 Affected Components
{affected_components}

## 📊 Risk Assessment
{risk_assessment}
"""

# Labels settings
[pr_agent.labels]
enable = true
labels = [
    "typescript",
    "react",
    "vite",
    "frontend",
    "needs-review"
]

# Question answering settings
[pr_agent.answer]
enable = true
answer_triggers = ["@qodo", "explain", "how", "what", "why"]

# Similar issues detection
[pr_agent.similar_issues]
enable = true
max_issues_to_check = 10

# Security scanning
[pr_agent.security]
enable = true
scan_dependencies = true
scan_code = true

# Effort estimation
[pr_agent.estimate]
enable = true
show_estimation_confidence = true
